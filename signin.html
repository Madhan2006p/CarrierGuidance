<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Registration Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      background-image: url('back1.webp');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    "
  >
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card border border-dark shadow">
            <div class="card-header bg-dark text-white text-center fs-4">
              User Registration
            </div>
            <div class="card-body">
              <form class="needs-validation" action="index.html" novalidate>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Full Name"
                    required
                  />
                  <label for="name">Full Name</label>
                  <div class="invalid-feedback">Please enter your full name.</div>
                </div>
              
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="name@example.com"
                    required
                  />
                  <label for="email">Email address</label>
                  <div class="invalid-feedback">Please enter a valid email.</div>
                </div>
              
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                    required
                  />
                  <label for="password">Password</label>
                  <div class="invalid-feedback">Password is required.</div>
                </div>
              
                <div class="mb-3">
                  <label class="form-label">Gender</label>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="male"
                      value="male"
                      required
                    />
                    <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="female"
                      value="female"
                    />
                    <label class="form-check-label" for="female">Female</label>
              
                <div class="form-floating mb-3">
                  <select class="form-select" id="role" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="student">Student</option>
                    <option value="developer">Developer</option>
                    <option value="admin">Admin</option>
                  </select>
                  <label for="role">Role</label>
                  <div class="invalid-feedback">Please select a role.</div>
                </div>
              
                <div class="mb-3">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="terms"
                      required
                    />
                    <label class="form-check-label" for="terms">
                      I agree to the terms and conditions
                    </label>
                    <div class="invalid-feedback">You must agree before submitting.</div>
                  </div>
                </div>
              
                <div class="mb-3">
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#moreInfo"
                  >
                    Add More Info
                  </button>
                </div>
              
                <div class="collapse border p-3 mb-3" id="moreInfo">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="phone"
                      placeholder="Phone"
                    />
                    <label for="phone">Phone Number</label>
                  </div>
                  <div class="form-floating mb-3">
                    <textarea
                      class="form-control"
                      placeholder="Address"
                      id="address"
                      style="height: 100px"
                    ></textarea>
                    <label for="address">Address</label>
                  </div>
                </div>
              
                <div class="d-grid">
                  <button
                    type="submit"
                    class="btn btn-light text-dark fw-bold btn-outline-secondary"
                  >
                    Register
                  </button>
                </div>
              </form>              
            </div>
            <div class="card-footer text-muted text-center">
              Already have an account? <a href="careerselect.html">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
<script>
  // Bootstrap custom form validation
  (() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>
